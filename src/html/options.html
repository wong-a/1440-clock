<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css">
</head>

<title>1440 clock options</title>

<body>
  <div class="settings-container">
    <h1>1440 clock options</h1>
    <form id="settings" name="settings">
      <p>
        <label for="startHour">Starting hour</label>
        <select id="startHour" name="startHour" disabled>
          <option value="0" selected="selected">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>
      </p>
      <p>
        <label for="hoursToDisplay">Number of hours to display</label>
        <select id="hoursToDisplay" name="hoursToDisplay" disabled>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
          <option value="24" selected="selected">24</option>
        </select>
      </p>
      <p>
        <label for="showMs">Show milliseconds</label>
        <input type="checkbox" name="showMs" value="false" disabled>
      </p>
      <p>
        <input type="submit" id="submit" value="Save" disabled>
        <input type="reset" id="reset" value="Reset to default" disabled>
      </p>
    </form>
  </div>
</body>

<script src="../js/options.js" type="module"></script>

</html>
